<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="calculator.css" rel="stylesheet">

</head>
<header>
    <a href="main.html">⌂</a>
    <a href="calculator.html">⋇</a>
</header>
<body>
    <div class="container my-5">
        <form class="card">
            <div class="card-header">
                <h5>Calorie Counter</h5>
            </div>
            <div class="card-body">
                <div>
                    <div class="row">
                        <div class="col-sm-6">
                            <h6>Age</h6>
                            <input type="number" class="form-control" name="age" required>
                        </div>
                        <div class="col-sm-6">
                            <h6>Sex</h6>
                            <select name="sex" class="form-select" required>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <h6>Weight (kg)</h6>
                            <input type="number" class="form-control" name="weight" required>
                        </div>
                        <div class="col-sm-6">
                            <h6>Height (cm)</h6>
                            <input type="number" class="form-control" name="height" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h6>How often do you exercise?</h6>
                            <select name="exercise" class="form-select" required>
                                <option value="1">little to none</option>
                                <option value="2">1-3 days a week</option>
                                <option value="3">3-5 days a week</option>
                                <option value="4">5-6 days a week</option>
                                <option value="5">6-7 days a week</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button type="button" class="btn" onclick="calculate(this)">Calculate</button>
                </div>
            </div>
        </form>
        <div class="result"></div>
    </div>
    <script>
        function calculate(obj)
        {
            const age = obj.form.age.value;
            const sex = obj.form.sex.value;
            const height = obj.form.height.value;
            const weight = obj.form.weight.value;
            const exercise = obj.form.exercise.value;
            let BMR = 0;
            let AMR = 0;
            if(sex == 1)
            {
                BMR = 10*weight + 6.25*height - 5*age + 5;
            }
            else
            {
                BMR = 10*weight + 6.25*height - 5*age - 161;
            }
            if(exercise == 1)
            {
                AMR = BMR*1.2;
            }
            else if(exercise == 2)
            {
                AMR = BMR*1.375;
            }
            else if(exercise == 3)
            {
                AMR = BMR*1.55;
            }
            else if(exercise == 4)
            {
                AMR = BMR*1.725;
            }
            else if(exercise == 5)
            {
                AMR = BMR*1.9;
            }
            document.querySelector(".result").innerHTML = '<div class ="container"><h4 class="text-center form-control my-3 fs-4 bg-3">Maintainence Calories: <span text-red>'+Math.ceil(AMR)+'</span></h4></div>';
        }
    </script>
</body>
